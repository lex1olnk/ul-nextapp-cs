events {
    worker_connections 1024;
}

http {
    upstream nextapp {
        server nextapp:3000;
    }

    server {
        listen 80;
        server_name ulmixcup.ru www.ulmixcup.ru;

        # Всё идёт в Next.js приложение
        location / {
            proxy_pass http://nextapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Если парсер должен быть доступен извне
        location /api/parser/ {
            # Можно добавить защиту по API ключу
            proxy_pass http://cs2-parser:3002;  # или какой порт у парсера
            proxy_set_header Host $host;
            # Дополнительная защита...
        }
    }
}